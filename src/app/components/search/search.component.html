<div class="search-wrapper">
  <vdoo-drop-down
    [placeHolderText]="'Search for Bruno MARS albums'"
    [options]="items"
    [selectedValue]="selectedAlbumName"
    (selectionChange)="albumSelected($event)">
  </vdoo-drop-down>
  <div class="reset-btn" (click)="resetAlbumSelection()">
    <a>Reset</a>
  </div>
</div>
