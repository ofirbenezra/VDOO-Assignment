<div class="search-wrapper">
  <vdoo-drop-down
    [placeHolderText]="'Search for Bruno mars albums'"
    [options]="items"
    (selectionChange)="albumSelected($event)">
  </vdoo-drop-down>
  <!--<button class="reset-btn">Reset</button>-->
  <div class="reset-btn" (click)="resetSelection()">
    <a>Reset</a>
  </div>
</div>
